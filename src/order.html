<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | Zomorod Laundry</title>
    <link rel="icon" type="image/png" href="../assets/img/washing-machine.png" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d1c68e1377.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="mainHeader"></header>
    <main>
        <nav>
            <ul class="sectionMenu">
                <li id="m1">Dry Cleaning</li>
                <li id="m3">Laundry</li>
                <li id="m2">Pressed / Ironed</li>
                <li id="m4">Repairs</li>
                <li id="m5">Alternations</li>
            </ul>
        </nav>
        <div class="allPages">
            <div class="dry products"></div>
            <div class="laundry products"></div>
            <div class="pressed products"></div>
            <div class="repairs products"></div>
            <div class="alternations products"></div>
        </div>
        <table border="2px">
            <thead>
                <tr>
                    <th colspan="4">Your bill</th>
                </tr>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <div class="totalPriceBtn">
                            <span class="clearBill">Clear list</span>
                            <span class="submitBill">Submit</span>
                            <span class="finalPrice">IRR0.00</span>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer class="mainFooter"></footer>
    <script src="order.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
